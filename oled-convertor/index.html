<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLED Convertor - JetBeep Toolkit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand fw-bold">OLED Convertor</span>
            <a href="../" class="btn btn-outline-light btn-sm">Home</a>
        </div>
    </nav>

    <div class="container py-4">
        <!-- Input Card -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Input</h5>
            </div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-12">
                        <div class="d-flex align-items-center gap-3 mb-3">
                            <label class="btn btn-outline-secondary mb-0">
                                Upload File
                                <input type="file" id="fileInput" accept=".txt,.csv,.text" hidden>
                            </label>
                            <span id="fileName" class="text-muted small"></span>
                        </div>
                        <textarea id="inputText" class="form-control" rows="6" placeholder="Or paste text here..."></textarea>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-semibold">ROM Type</label>
                        <div class="btn-group w-100" role="group">
                            <input type="radio" class="btn-check" name="romType" id="romA" value="A" checked>
                            <label class="btn btn-outline-primary" for="romA">ROM A</label>
                            <input type="radio" class="btn-check" name="romType" id="romB" value="B">
                            <label class="btn btn-outline-primary" for="romB">ROM B</label>
                            <input type="radio" class="btn-check" name="romType" id="romC" value="C">
                            <label class="btn btn-outline-primary" for="romC">ROM C</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-semibold">Unmapped Characters</label>
                        <select id="unmappedMode" class="form-select">
                            <option value="replace">Replace with ?</option>
                            <option value="auto">Auto-fallback</option>
                            <option value="manual">Manual resolve</option>
                        </select>
                    </div>
                    <div class="col-md-4 d-flex align-items-end gap-2">
                        <button id="btnPreview" class="btn btn-primary flex-fill" disabled>Preview</button>
                        <button id="btnDownload" class="btn btn-success flex-fill" disabled>Convert &amp; Download</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Preview Card -->
        <div class="card mb-4" id="previewCard" style="display:none;">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Preview</h5>
                <div class="d-flex align-items-center gap-3">
                    <span id="statsBar" class="text-muted small"></span>
                    <div class="form-check form-switch mb-0">
                        <input class="form-check-input" type="checkbox" id="highlightToggle" checked>
                        <label class="form-check-label small" for="highlightToggle">Highlight</label>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div id="previewArea" class="preview-area"></div>
            </div>
        </div>

        <!-- Custom Mappings Card -->
        <div class="card mb-4" id="mappingsCard" style="display:none;">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Custom Mappings</h5>
                <div class="d-flex gap-2">
                    <button id="btnExportMappings" class="btn btn-outline-secondary btn-sm">Export</button>
                    <label class="btn btn-outline-secondary btn-sm mb-0">
                        Import
                        <input type="file" id="importMappings" accept=".json" hidden>
                    </label>
                    <button id="btnClearMappings" class="btn btn-outline-danger btn-sm">Clear All</button>
                </div>
            </div>
            <div class="card-body">
                <div id="mappingsTable"></div>
                <p id="noMappings" class="text-muted mb-0">No custom mappings for this ROM.</p>
            </div>
        </div>
    </div>

    <!-- Character Mapping Modal -->
    <div class="modal fade" id="charModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Map Character: <span id="modalCharDisplay" class="fw-bold text-danger"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p class="text-muted small" id="modalCharInfo"></p>

                    <!-- Suggested Alternatives -->
                    <div id="suggestionsSection" class="mb-4">
                        <h6>Suggested Alternatives</h6>
                        <div id="suggestionsList" class="d-flex flex-wrap gap-2"></div>
                    </div>

                    <!-- ROM Character Grid -->
                    <div class="mb-4">
                        <h6>ROM Character Grid</h6>
                        <div id="romGrid" class="rom-grid"></div>
                    </div>

                    <!-- Direct Input -->
                    <div class="mb-3">
                        <h6>Direct Input</h6>
                        <div class="input-group" style="max-width:300px;">
                            <input type="text" id="directInput" class="form-control" maxlength="1" placeholder="Type a character...">
                            <button id="btnApplyDirect" class="btn btn-outline-primary">Use</button>
                        </div>
                    </div>

                    <!-- Save checkbox -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="saveMapping" checked>
                        <label class="form-check-label" for="saveMapping">Save this mapping for future use</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="btnApplyMapping" disabled>Apply</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
